  <body>
    <style>
      
    </style>
  
    <body>
      <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registration-form">
          <div class="form-group">
            <label for="fullname">Nombre Completo:</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>
          <div class="form-group">
            <label>Género:</label>
            <div class="radio-group">
              <input type="radio" id="masculino" name="gender" value="masculino" required>
              <label for="masculino">Masculino</label>
              <input type="radio" id="femenino" name="gender" value="femenino">
              <label for="femenino">Femenino</label>
              <input type="radio" id="otro" name="gender" value="otro">
              <label for="otro">Otro</label>
            </div>
          </div>
          <div class="form-group">
            <label for="country">País de Residencia:</label>
            <select id="country" name="country" required>
              <option value="">Brazil</option>
              <option value="">argentina</option>
              <option value="">estados unidos</option>
              <option value="">Guatemala</option>


              <option value="">Mexico</option>
              
            </select>
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <script src="script.js"></script>
    </body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
